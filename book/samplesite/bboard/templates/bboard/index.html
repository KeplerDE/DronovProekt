{% extends "layout/basic.html" %}

{% block content %}
{% for bb in bbs %}
<div class="b">
   <h2>{{ bb.title }}</h2>
    <p>{{ bb.content }}</p>
    <p><a href="/bboard/{{ bb.rubric.pk }}/"</p>
    {{ bb.rubric.name }}</a></p>
    <p>{{ bb.published|date:'d.m.y H:i:s' }}</p>

</div>
{% endfor %}
{% endblock %}
